<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Page Hide and Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #777;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        #playButton, #hideButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playButton:hover, #hideButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Sir Emman</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home page. Welcome to our awesome website!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about us and what we do.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us through our contact form.</p>
        </section>
        <button id="playButton">Play</button>
        <button id="hideButton">Hide</button>
    </main>
    <script>
        const navLinks = document.querySelectorAll("nav ul li a");
        const sections = document.querySelectorAll("section");
        const playButton = document.getElementById("playButton");
        const hideButton = document.getElementById("hideButton");
        let currentSection = null;

        navLinks.forEach((link, index) => {
            link.addEventListener("click", (e) => {
                e.preventDefault();

                // Hide the current section if one is displayed
                if (currentSection !== null) {
                    currentSection.style.display = "none";
                }

                // Show the selected section
                sections[index].style.display = "block";
                currentSection = sections[index];
            });
        });

        playButton.addEventListener("click", () => {
            alert("Pinindot mo sir Emman");
            // You can add your play functionality here
        });

        hideButton.addEventListener("click", () => {
            if (currentSection !== null) {
                currentSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
